<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Confesionario — Inicio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="stage">
    <!-- Fondo -->
    <img id="bg" src="assets/images/start/Background_00.webp" alt="Fondo">

    <!-- PANTALLA: por defecto mostramos el TÍTULO -->
    <img id="titleImg" src="assets/images/start/StartingTitle_00.webp" alt="Título de inicio">

    <!-- Elementos que se ACTIVAN al click -->
    <img id="infoText" class="hidden" src="assets/images/start/StartingText_00.webp" alt="Texto de inicio">
    <img id="logo"     class="hidden" src="assets/images/start/KlarLogo_Base.webp"   alt="Klar logo">

    <!-- Botón -->
    <button id="startBtn">
      <img id="startBtnImg"
           src="assets/images/start/StartButton_Inactive.webp"
           alt="Empieza aquí">
    </button>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
